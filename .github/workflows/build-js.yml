name: Build JS

on:
  push:
    branches: [ main ]
    paths:
      - js/**
  pull_request:
    branches: [ main ]
    # paths:
    #   - js/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react-version: ['default', '17', '18']
    defaults:
      run:
        working-directory: js
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 9.0.6
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup React ${{ matrix.react-version }} overrides
        if: matrix.react-version != 'default'
        run: |
          echo "Setting up pnpm overrides for React ${{ matrix.react-version }}"
          pnpm config set auto-install-peers true
          # Create temporary package.json with overrides
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.pnpm = pkg.pnpm || {};
            pkg.pnpm.overrides = pkg.pnpm.overrides || {};
            pkg.pnpm.overrides['react'] = '^${{ matrix.react-version }}.0.0';
            pkg.pnpm.overrides['react-dom'] = '^${{ matrix.react-version }}.0.0';
            pkg.pnpm.overrides['@types/react'] = '^${{ matrix.react-version }}.0.0';
            pkg.pnpm.overrides['@types/react-dom'] = '^${{ matrix.react-version }}.0.0';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Verify React version
        if: matrix.react-version != 'default'
        run: |
          echo "Verifying React version in node_modules:"
          node -e "console.log('React version:', require('react/package.json').version)"

      - name: Build affected projects
        run: pnpm -r build

      - name: Check affected projects
        run: pnpm -r run ci
